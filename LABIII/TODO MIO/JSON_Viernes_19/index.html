		//PUNTO 9
		//mockaroo.com
		function MostrarTabla()
		{
			$.ajax({
			type:"POST", // metodo de envio
			dataType:"JSON", //tipo de dato // JSON ME PARSEA AUTOMATICAMENTE
			url:"data.php",// destino de la peticion
			async:true, //TRUE OR FALSE
			})
			.done(function(obj){

				var html = '<table border=1><thead><tr><th>Marca</th><th>Modelo</th><th>Color</th></tr></thead><tbody>';
				
				for (var i = 0; i < obj.length; i++) {
				    html += '<tr>';
				    
				    html += '<td>' + obj[i].Marca + '</td>';
				    html += '<td>' + obj[i].Modelo + '</td>';
				    html += '<td>' + obj[i].Color + '</td>';
				    
				    html += "</tr>";
				}
				html += '</tbody></table>';

				$(html).appendTo('#divTabla');
				
			})		
			.fail(function(jqXHR, textStatus, errorThrown){
				alert(jqXHR.responseText + "\n" + textStatus + "\n" + errorThrown);
			})
		}





	</script>

<input type="button"  value="MOSTRA AUTOS" name="btnTabla" onclick="MostrarTabla()">
